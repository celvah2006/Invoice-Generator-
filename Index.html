<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
</head>
<body>
  <h2>Invoice Generator</h2>
  <label>Client Name: <input id="clientName" /></label><br>
  <label>Service: <input id="service" /></label><br>
  <label>Amount: <input id="amount" type="number" /></label><br>
  <button onclick="generatePDF()">Download Invoice</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const client = document.getElementById('clientName').value;
      const service = document.getElementById('service').value;
      const amount = document.getElementById('amount').value;

      doc.text("Invoice", 10, 10);
      doc.text(`Client: ${client}`, 10, 20);
      doc.text(`Service: ${service}`, 10, 30);
      doc.text(`Amount: â‚¹${amount}`, 10, 40);
      doc.text("Thank you!", 10, 60);

      doc.save("invoice.pdf");
    }
  </script>
</body>
</html>
